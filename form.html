<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>用户注册</title>
</head>
<body>
<form action="http://www.kuazhu.com">
	<fieldset>
		<legend>注册界面</legend>
	<p>
		<label for="username">昵称：</label>
	<input type="text" name="username" value="昵称" id="username">
</p>
<p>
	性别：
	<input type="radio" name="sex" value="1">男
	<input type="radio" name="sex" value="2">女
</p>
<p>
	<label for="password">密码：</label>
	<input type="password" name="password" id="password">
</p>
<p>
	<label for="url">个人首页：</label>
	<input type="url" name="url" id="url">
</p>
<p>
	个人喜好：
	<input type="checkbox" name="hobbit" value="1">唱歌
	<input type="checkbox" name="hobbit" value="2">排球
	<input type="checkbox" name="hobbit" value="3">跳舞
	<input type="checkbox" name="hobbit" value="4">足球
	<input type="checkbox" name="hobbit" value="5">篮球
</p>
<p>
	最喜欢的颜色：
	<input type="color" name="color">
</p>
<p>
	出生日期:
	<input type="date" name="data">
</p>
<p>
	<label for="email">邮箱：</label>
	<input type="email" name="email" id="email">
</p>
<p>
	最喜欢的跑车：
	<input type="text" list="cars">
	<datalist id="cars">
		<option>兰博基尼</option>
		<option>法拉利</option>
	</datalist>
</p>
最喜欢的科目：
<select>
	<optgroup label="理科">
		<option value="1">物理</option>
		<option value="3">化学</option>
		<option value="5">生物</option>
	<optgroup label="文科"></optgroup>
	<option value="2" selected>历史</option>
	<option value="4">政治</option>
	<option value="6">地理</option>
	</optgroup>
</select>
<p>
	<label for="telephone">电话：</label>
	<input type="number" name="telephone" id="telephone">
</p>
<p>
	<label for="intr">个人介绍：</label>
	<textarea name="intr" cols="20" rows="20" id="intr"></textarea>
</p>
<p>
	<input type="hidden" name="text" value="1234">
	<input type="button" value="点击">
	<input type="submit" value="注册">
	<input type="reset" value="重置">
	<input type="image" src="./1.jpg">
</p>
</fieldset>
</form>
</body>
</html>
